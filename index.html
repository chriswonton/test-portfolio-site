<!DOCTYPE html>
<html lang="en">
<head>
  <!-- title tag -->
  <title>Hello World Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- controls how your site shows up in search results -->
  <meta name="author" content="Chris Ton-That">
  <meta name="description" content="My first ever HTML page, wow, so cool!">
  <!-- Open Graph info - controls how site showed up when shared -->
  <meta property="og:title" content="Your Page Title">
  <meta property="og:description" content="Brief description">
  <meta property="og:image" content="/some-image.png">
  <meta property="og:url" content="/this-page.html">
  <meta property="og:site_name" content="Your Site Name">
  <!-- sharing previews on Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:alt" content="image description">
  <link href="style.css" rel="stylesheet">
  <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg"> -->
</head>
<body>
  <!-- headings -->
  <h1>heading 1</h1>
  <h1 class="heading">heading 2</h1>
  <h2>smaller heading</h2>
  <h3>even smaller heading</h3>
  <h4>smallest heading</h4>

  <!-- paragraph / body text -->
  <p id="warning-paragraph">this is where all of the body text goes</p>
  <ol> <!-- ordered list -->
    <li>element one</li>
    <li>element two</li>
  </ol>
  <ul><!-- unordered list  -->
    <li>something wtih no order</li>
    <li>another thing that is not ordered</li>
  </ul>
  
  <!-- links to internal or external content -->
  <a href="https://creator.linefriends.com/en/brawlstars">brawl stars store</a>

  <button>submit form</button>

  <!-- images -->
  <img src="https://pbs.twimg.com/media/FofJB7YXgAEnQpO?format=png&name=small">

  <!-- <script src="script.js"></script> -->
</body>
</html>
